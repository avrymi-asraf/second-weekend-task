<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList📝</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Didact+Gothic&family=Exo:wght@500&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>
  <body>
    <section id="titleSection">
      <div id="title"><h1 class="text-longshadow">To Do List</h1></div>
    </section>
    <section id="tableSection">
      <table id="table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Started at</th>
            <th>Finished at</th>
            <th>Tasks finished</th>
            <th>Tasks given</th>
            <th>Tasks finished %</th>
            <th>Total time spent</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
    <section class="Add-task-section">
      <div class="input-div">
      <label for="task">task name:</label>
      <input type="text" name="item" id="taskName" />
      <label for="task">Time task in hour</label>
      <input type="number" name="item" id="timeTask" />
      <label for="task">sub task</label>
      <input type="number" name="item" id="subTask" />
      <label for="task">sub task done</label>
      <input type="number" name="item" id="subTaskDon" />
      
    </div>
    <button onclick="addTask()">Add Tasks🦾</button>
    </section>
    <section class="progress-section">
      <h2>Task Finished</h2>
      <div class="progress-div"><progress max="100" value="80" id="progress-bar"></progress></div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
