<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList📝</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Didact+Gothic&family=Exo:wght@500&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>
  <body>
    <section id="titleSection">
      <div id="title"><h1>To Do List</h1></div>
    </section>
    <section id="tableSection">
      <table id="table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Started at</th>
            <th>Finished at</th>
            <th>Tasks finished</th>
            <th>Tasks given</th>
            <th>Tasks finished %</th>
            <th>Total time spent</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
